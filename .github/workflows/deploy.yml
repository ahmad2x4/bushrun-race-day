name: Deploy to S3

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Pull repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install app dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build app
        run: npm run build

      - name: Assume deployer role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Get S3 bucket name
        id: get-bucket
        run: |
          BUCKET_NAME=$(aws s3 ls | grep bushrunners-spa | awk '{print $3}')
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
        shell: bash

      - name: Get CloudFront distribution ID
        id: get-distribution
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions --query 'DistributionList.Items[?Aliases.Items[0]==`bbr.home.ahmadreza.com`].Id' --output text)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload static assets with long cache
        run: |
          aws s3 sync ./dist s3://${{ steps.get-bucket.outputs.bucket_name }} \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "*.html"
        shell: bash

      - name: Upload HTML files with no cache
        run: |
          aws s3 sync ./dist s3://${{ steps.get-bucket.outputs.bucket_name }} \
            --delete \
            --cache-control "no-cache, no-store, must-revalidate" \
            --include "*.html"
        shell: bash

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-distribution.outputs.distribution_id }} \
            --paths "/*"
        shell: bash

      - name: Deployment summary
        run: |
          echo "### Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** ${{ steps.get-bucket.outputs.bucket_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront Distribution:** ${{ steps.get-distribution.outputs.distribution_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Website:** https://bbr.home.ahmadreza.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo ":hourglass_flowing_sand: Please wait 5-15 minutes for CloudFront cache invalidation to complete." >> $GITHUB_STEP_SUMMARY
        shell: bash
