# Workflow for building and deploying React app to GitHub Pages
name: Deploy to GitHub Pages

# Add build info to workflow run title
run-name: "Deploy #${{ github.run_number }} by @${{ github.actor }}"

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Changed from read to write for tagging
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper version calculation

      - name: Calculate semantic version
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: true
          search_commit_body: false
          user_format_type: "csv"

      - name: Create and push tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.semver.outputs.version }}
          tag_prefix: "v"
          create_annotated_tag: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.semver.outputs.version }}
          name: "Release v${{ steps.semver.outputs.version }}"
          body: |
            ## Bushrun Race Day v${{ steps.semver.outputs.version }}

            ðŸš€ Deployed to GitHub Pages: https://ahmad2x4.github.io/bushrun-race-day/

            ### Changes
            ${{ github.event.head_commit.message }}

            ---

            **Built from commit:** ${{ github.sha }}
            **Build number:** #${{ github.run_number }}
            **Deployed by:** @${{ github.actor }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Display version
        id: version
        run: |
          VERSION=${{ steps.semver.outputs.version }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: v$VERSION"
          echo "### ðŸš€ Building v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          VITE_APP_VERSION: ${{ steps.semver.outputs.version }}
        run: |
          echo "ðŸš€ Building Bushrun Race Day v${{ steps.semver.outputs.version }}"
          npm run build
          echo "âœ… Build complete for version ${{ steps.semver.outputs.version }}"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the built dist folder
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "### âœ… Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **Bushrun Race Day v${{ steps.semver.outputs.version }}** has been deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Live URL:** https://ahmad2x4.github.io/bushrun-race-day/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Version:** v${{ steps.semver.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ **Tag:** v${{ steps.semver.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Release:** https://github.com/ahmad2x4/bushrun-race-day/releases/tag/v${{ steps.semver.outputs.version }}" >> $GITHUB_STEP_SUMMARY
