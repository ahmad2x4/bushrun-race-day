name: E2E Tests with WordPress Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    name: Run E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    # Skip E2E tests on pull requests for now - use only on schedule and main push
    if: github.event_name != 'pull_request'

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_WP_URL: ${{ secrets.VITE_WP_URL }}
          VITE_WP_USERNAME: ${{ secrets.VITE_WP_USERNAME }}
          VITE_WP_APP_PASSWORD: ${{ secrets.VITE_WP_APP_PASSWORD }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          VITE_WP_URL: ${{ secrets.VITE_WP_URL }}
          VITE_WP_USERNAME: ${{ secrets.VITE_WP_USERNAME }}
          VITE_WP_APP_PASSWORD: ${{ secrets.VITE_WP_APP_PASSWORD }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/junit.xml
          check_name: E2E Test Results (${{ matrix.browser }})

  unit-tests:
    name: Run Unit Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
        env:
          VITE_WP_URL: ${{ secrets.WORDPRESS_URL }}
          VITE_WP_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          VITE_WP_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()

  lint:
    name: Lint Code
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  build:
    name: Build Application
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_WP_URL: ${{ secrets.WORDPRESS_URL }}
          VITE_WP_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          VITE_WP_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  all-tests-pass:
    name: All Tests Pass
    needs: [unit-tests, lint, build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" = "failure" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" = "failure" ]; then
            echo "❌ Linting failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" = "failure" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All tests passed!"
